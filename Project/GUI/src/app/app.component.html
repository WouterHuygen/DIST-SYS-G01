<div class="card">
  <div class="card-header">
    <h3>Team Dams GUI</h3>
  </div>
  <div class="card-body">
    <div *ngIf="nodes.length==0">
        <button type="button" class="btn btn-primary waves-light" (click)="loadNodes()">load nodes</button>
        <div *ngIf="loading">
            <div class="spinner-border mt-2" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="alert alert-warning d-inline-flex mt-2" role="alert" *ngIf="fetchingError">
        Could not contact the naming server
    </div>
    <div class="row" *ngIf="nodes.length > 0">
      <div class="col-4">
          <div class="card">
            <div class="card-header">
              <h4 class="d-inline-flex">Nodes</h4>
              <button class="btn btn-light waves-light float-right" (click)="loadNodes()"><i class="fas fa-sync-alt"></i></button>
            </div>
            <div class="list-group">
              <button *ngFor="let node of nodes" class="list-group-item list-group-item-action">
                {{node.name}}
              </button>
           </div>
        </div>
      </div>
      <div class="col-8">
        <div class="card">
          <div class="card-header">
              <h4 class="d-inline-flex">Node details</h4>
          </div>
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
